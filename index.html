<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Character Counter</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container{
      background:white;
      width:90%;
      max-width:600px;
      padding:35px;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(30px);} 
      to{opacity:1; transform:translateY(0);} 
    }

    h1{
      text-align:center;
      margin-bottom:10px;
      color:#333;
    }

    p{
      text-align:center;
      color:#777;
      margin-bottom:20px;
    }

    textarea{
      width:100%;
      height:150px;
      padding:15px;
      border-radius:12px;
      border:2px solid #ddd;
      outline:none;
      font-size:16px;
      resize:none;
      transition:0.3s;
    }

    textarea:focus{
      border-color:#667eea;
      box-shadow:0 0 10px rgba(102,126,234,0.3);
    }

    .progress-container{
      width:100%;
      height:10px;
      background:#eee;
      border-radius:20px;
      margin-top:18px;
      overflow:hidden;
    }

    .progress-bar{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#43cea2,#185a9d);
      transition:0.25s;
    }

    .info{
      display:flex;
      justify-content:space-between;
      margin-top:8px;
      font-weight:600;
    }

    .warning{
      margin-top:12px;
      font-weight:bold;
      text-align:center;
      display:none;
    }

  </style>
</Head>
<body>

<div class="container">
  <h1>âœ¨ Live Character Counter</h1>
  <p>Type your message below and track your characters in real-time.</p>

  <textarea id="text" maxlength="200" placeholder="Start typing something amazing..."></textarea>

  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="info">
    <span id="remaining">200 characters remaining</span>
    <span id="count">0 / 200</span>
  </div>

  <div class="warning" id="warning"></div>
</div>

<script>
  const textarea = document.getElementById("text");
  const remaining = document.getElementById("remaining");
  const count = document.getElementById("count");
  const progress = document.getElementById("progress");
  const warning = document.getElementById("warning");

  const maxChars = 200;

  textarea.addEventListener("input", () => {
    const length = textarea.value.length;
    const left = maxChars - length;

    count.textContent = `${length} / ${maxChars}`;
    remaining.textContent = `${left} characters remaining`;

    const percent = (length / maxChars) * 100;
    progress.style.width = percent + "%";

    // Color feedback
    if(percent < 70){
      progress.style.background = "linear-gradient(90deg,#43cea2,#185a9d)";
      remaining.style.color = "green";
      warning.style.display = "none";
    }
    else if(percent < 90){
      progress.style.background = "orange";
      remaining.style.color = "orange";
      warning.style.display = "block";
      warning.style.color = "orange";
      warning.textContent = "âš ï¸ You are approaching the character limit!";
    }
    else{
      progress.style.background = "red";
      remaining.style.color = "red";
      warning.style.display = "block";
      warning.style.color = "red";

      if(left === 0){
        warning.textContent = "ðŸš« Character limit reached!";
      } else {
        warning.textContent = "âš ï¸ Few characters left!";
      }
    }
  });
</script>

</body>
</html>
